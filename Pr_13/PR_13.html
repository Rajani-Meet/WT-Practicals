<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="pr_13.css">
</head>

<body>
    <center>
        <h1>Student Management System</h1>
        <form id="studentForm">
            Name :
            <input type="text" id="name" placeholder="Enter Name" required>
            <br><br>
            Age &nbsp; &nbsp;:
            <input type="number" id="age" placeholder="Enter Age" required><br><br>
            Grade :
            <input type="text" id="grade" placeholder="Enter Grade" required><br><br>
            <button type="submit">Add Student</button>
        </form>

      
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </center>
    <script src="pr_13.js"></script>
</body>

</html>
