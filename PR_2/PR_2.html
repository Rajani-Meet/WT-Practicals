<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical_2</title>
    <link rel="stylesheet" href="pr_2.css">
</head>
<body>
    <h1>Student Registration Form : </h1>
    <table>
        <h2>Student Detail</h2>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>GRADE</th>
        </tr>
        <tr>
            <td>Meet</td>
            <td>18</td>
            <td>AA</td>
        </tr>
        <tr>
            <td>Dhaval</td>
            <td>21</td>
            <td>CC</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>18</td>
            <td>FF</td>
        </tr>
    </table>
    <form class="form">
        <br>
        <label for="name">Enter The Name :</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="mail">Enter The E-mail :</label><br>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="age">Enter The Age :</label><br>
        <input type="number" id="age" name="age"><br><br>
        <button class="submit" type="submit">Submit</button>
        
    </form>
</body>
</html>
